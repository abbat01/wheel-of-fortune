<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./wheel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Spin Wheel</title>
  </head>
  <body>
    <div class="modal--prize">
      <h2>Поздравляем! Вы выиграли</h2>
    </div>
    <div class="modal--window">
      <h2>Перед прокруткой укажите информацию о себе</h2>
      <div class="inputs">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSeOxqfP0ZpqY2j7KTdVWye-uGpGFOVScVAApzEM7U6L705MCg/formResponse"
        >
          <div class="group">
            <input
              type="text"
              aria-describedby="i4"
              name="entry.1208014046"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label> First Name</label>
          </div>

          <div class="group">
            <input
              type="text"
              aria-describedby="i8"
              name="entry.430489384"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Last Name</label>
          </div>

          <div class="group">
            <input
              type="text"
              aria-describedby="i12"
              name="entry.1493997920"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Mobile Phone</label>
          </div>

          <div class="group">
            <input
              type="text"
              aria-describedby="i16"
              name="entry.1471161057"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="group">
            <input
              type="text"
              aria-describedby="i20"
              name="entry.1603241843"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Screenshot</label>
          </div>
          <button
            class="button-9"
            role="button"
            type="submit"
            name="send"
            value="button"
            onclick="closeModal()"
          >
            Отправить
          </button>
        </form>
      </div>
    </div>
    <button id="spin">Spin</button>
    <span class="arrow"></span>
    <div class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
    </div>
  </body>
</html>
